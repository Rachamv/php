<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="description" content=" Registration template in html.">
  <meta name="keywords" content="register page">
  <meta name="author" content="Adewunmi Oladele">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration | Form </title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<main>
  <h1>Register</h1>
  <p>Kindly fill in this form to register.</p>

  <form action="/html/success.html" target="_blank" >
    <div class="container">
     
      <label for="firstname"><b>firstname</b></label>
      <input
        type="text"
        placeholder="Enter First Name"
        name="firstname"
        id="firstname"
        required
      />

      <label for="lastname"><b>Last Name</b></label>
      <input
        type="text"
        placeholder="Enter Last Name"
        name="lastname"
        id="lastname"
        required
      />

      <label for="Phone"><b>Phone Number</b></label>
      <input
        type="tel"
        placeholder="Enter Phone Number"
        name="Phone"
        id="Phone"
        required
      />

      <label for="favcolor"><strong>Select Your Favorite Color:</strong> </label>
      <input 
        type="color" 
        id="favcolor" 
        name="favcolor" 
        required
      />
      
      <label for="email"><b>Email</b></label>
      <input
        type="email"
        placeholder="Enter Email"
        name="email"
        id="email"
        required
      />

      <label for="dob"><b>Date Of Birth</b></label>
      <input
        type="date"
        placeholder="Enter Date of Birth"
        name="dob"
        id="dob"
        required
      />

        <label class="col-sm-12 " for="formGroupInput"><strong>Gender</strong></label>
        <select name="gender" class="selectpicker form-control">
          <option value="" disabled="" selected="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select>
        <br>

      <label for="pwd"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="pwd"
        id="pwd"
        required
      />

      <label for="pwd-repeat"><b>Repeat Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="pwd-repeat"
        id="pwd-repeat"
        required
      />

      <button type="submit">Register</button>
    </div>

    <section>
      <div>
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>
    </form>
    </section>
</main>
</body>
</html>
